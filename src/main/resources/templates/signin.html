<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Material Design Bootstrap</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"></link>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Material Design Bootstrap -->
        <link href="css/mdb.min.css" rel="stylesheet"></link>
        <!-- Your custom styles (optional) -->
        <link href="css/style.css" rel="stylesheet"></link>
    </head>

    <body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-dark indigo mb-4">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Application Login</a>

                <!-- Collapsible content -->
                
                <!-- Collapsible content -->

            </nav>
            <!-- Start your project here-->
            <div style="height: 100vh">
                <!--div class="flex-center flex-column">
            
                  <h1 class="text-hide animated fadeIn mb-4"
                    style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;">
                    MDBootstrap</h1>
                  <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>
            
                  <p class="animated fadeIn text-muted">MDB Team</p>
                      
                </div-->
                <div class="container flex-center flex-column">
                    <div class="row">
                        <!-- Material form register -->
                        <!-- Material form login -->
                        
                        <div class="card">

                            <h5 class="card-header info-color white-text text-center py-4">
                                <strong>Sign in</strong>
                            </h5>

                            <!--Card content-->
                            <div class="card-body px-lg-5 pt-0">

                                <form method="post" class="text-center" style="color: #757575;"  th:action="@{/login}">

                                    <!-- Email -->
                                    <div class="md-form">
                                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="1" />
                                        
                                        <label for="materialLoginFormEmail">Username</label>
                                    </div>

                                    <!-- Password -->
                                    <div class="md-form">
                                        
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="" />
                                        <label for="materialLoginFormPassword">Password</label>
                                    </div>

                                    <div class="d-flex justify-content-around">
                                        <div>
                                            <!-- Remember me -->
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember"/>
                                                <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                                            </div>
                                        </div>
                                        <div>
                                            <!-- Forgot password -->
                                            <a href="">Forgot password?</a>
                                        </div>
                                    </div>

                                    <!-- Sign in button -->
                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

                                    <!-- Register -->
                                    <p>Not a member?
                                        <a href="registration">Register</a>
                                    </p>

                                    <!-- Social login -->
                                    <p>or sign in with:</p>
                                    <a type="button" class="btn-floating btn-fb btn-sm">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-tw btn-sm">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-li btn-sm">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a type="button" class="btn-floating btn-git btn-sm">
                                        <i class="fab fa-github"></i>
                                    </a>

                                <!-- Form -->
                                </form>
                            </div>

                        </div>
                    </div>
                    <!-- Material form login -->
                    <!-- Material form register -->
                </div>
            </div>
        </main>

        <!-- Start your project here-->

        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
    </body>

</html>
